# Test package every time

name: Create env

# Controls when the action will run.

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [ created ]
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Create env (${{ matrix.python-version }}, ${{ matrix.os }}) ${{ matrix.install }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "ubuntu-20.04"]
        python-version: ["3.8"]
        install: ['full', 'fast']
    defaults:
      run:
        # This is needed otherwise we can't activate the conda installation
        shell: bash -l {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: "synda"
      - name: run install
        if: matrix.install == 'full'
        run:
          |
            conda info
            conda activate synda
            bash install_software.sh || { echo 'ERROR' ; exit 1; }
      - name: run install
        if: matrix.install == 'fast'
        run:
          |
            conda info
            conda activate synda
            bash install_software.sh --no_synda --no_cdo || { echo 'ERROR' ; exit 1; }
      - name: run tests
        run:
          |
          conda activate synda
          pytest test/test_imports.py || { echo 'Error' ; exit 1; }
