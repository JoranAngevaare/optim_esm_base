# Test package every time

name: Create env

# Controls when the action will run.

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [ created ]
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Create env (${{ matrix.python-version }}, ${{ matrix.os }}) ${{ matrix.install }}
    runs-on: ${{ matrix.os }}
    env:
      installer: ${{ matrix.installer }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "ubuntu-20.04"]
        installer: ['mamba', 'conda']
        python-version: ["3.8"]
        install: ['full', 'fast']
        # exclude:
        #   - installer: 'conda'
        #     os: 'ubuntu-latest'
        #   - installer: 'conda'
        #     install: 'fast'
    defaults:
      run:
        # This is needed otherwise we can't activate the conda installation
        shell: bash -l {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        if: matrix.installer == 'mamba'
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            use-mamba: true
            auto-update-conda: true
            python-version: ${{ matrix.python-version }}
            activate-environment: "synda"
            mamba-version: "*"
       - uses: conda-incubator/setup-miniconda@v2
         if: matrix.installer == 'conda'
         with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: "synda"
      - name: run install
        if: matrix.install == 'full'
        run:
          |
            conda info
            conda activate synda
            bash install_software.sh --installer $installer
      - name: run install
        if: matrix.install == 'fast'
        run:
          |
            conda info
            conda activate synda
            bash install_software.sh --no_synda --no_cdo --installer $installer
      - name: run tests
        run:
          |
          conda activate synda
          pytest test/test_imports.py
      - name: List packages
        run:
           | 
           conda list
           echo "Pip freze"
           pip freeze
